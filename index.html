<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<header>
  <div id="themeContainer">
    <img id="sunDark" src="./assets/images/icon-sun-dark.svg" alt="icon-sun-dark">
    <label class="switch">
      <input id="themeToggle" type="checkbox">
      <span class="slider"></span>
    </label>
    <img id="moonDark" src="./assets/images/icon-moon-dark.svg" alt="icon-moon-dark">
  </div>
</header>
<body>
  <main>
    <section id="quizMenu">
      <div id="textContainer">
        <h1>Welcome to the</h1>
        <h1>Frontend Quiz!</h1>
        <p>Pick a subject to get started.</p>
      </div>
      <div id="subjectsContainer"></div>

    </section>
    <section id="questionsContainer">
      <section id="quizQuestions">

      </section>
      <section id="answersContainer">
        
      </section>
    </section>
    <section id="resultContainer">
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
